<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="ymediaquery.css">
    <link href="jquery-ui.css" rel="stylesheet">

    <title>Code Editor</title>
</head>
<body>
    <div class="editorLogo">Online code Editor</div>
    <div class="header"> 
        <div class="right-items">
            
            <div class="files"  id="filesExp">EXPLORER</div>
            <div class="projectFiles">
          <p>your project files will show here</p>
            </div>
            
        </div>
            
            <div class="btnContainer">
                <div class="navItems htmlbtn" id="html">Html</div>
                <div class="navItems" id="css">CSS</div>
                <div class="navItems" id="javascript">Javascript</div>
                
                <div class="navItems" id ="output">Output</div>
            </div>
           
    
        </div>
        
    
            <div class="bodycnt">
            <textarea id="htmlArea" class="panel">HTML<p>me codes</p></textarea>
            <textarea id="cssArea" class="hidden panel"> p {color:red;}</textarea>
            <textarea id="javascriptArea" class="hidden panel"></textarea>
            
            <iframe src="" frameborder="0" class="output panel" id="outputArea"></iframe>
            </div>
            <div class="clear"></div>
            <div class="mainConsole">
                <div class="console" id="consoleBtn"> Close Console</div>
                <div id="consolePanel" class="console2">console</div>
            </div>
    
        
    
    



     <script src="jquery.js"></script>
     <script src="jquery-ui.min.js"></script>
     <script src="main.js"></script>
     <script src="autocomplete.js"></script>

</body>
</html>
